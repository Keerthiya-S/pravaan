<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate - Pravaan Arakattalai</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffe5e5, #fff8f8);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .payment-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .payment-card h2 {
      color: #c00000;
      margin-bottom: 25px;
      font-weight: 700;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 15px;
    }

    .btn-donate {
      background-color: #c00000;
      color: #fff;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .btn-donate:hover {
      background-color: #a00000;
    }

    .btn-cancel {
      background-color: #999;
      color: #fff;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      margin-top: 12px;
      transition: all 0.3s ease;
    }

    .btn-cancel:hover {
      background-color: #777;
    }

    @media (max-width: 576px) {
      .payment-card {
        padding: 25px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="payment-card">
    <h2>Make a Donation</h2>
    <form id="paymentForm">
      <div class="mb-3 text-start">
        <label class="form-label fw-semibold">Your Name</label>
        <input type="text" class="form-control" placeholder="Enter your name" required />
      </div>
      <div class="mb-3 text-start">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email" required />
      </div>
      <div class="mb-3 text-start">
        <label class="form-label fw-semibold">Donation Amount (â‚¹)</label>
        <input type="number" id="amount" class="form-control" placeholder="Enter amount" required />
      </div>

      <button type="submit" class="btn-donate">Donate Now</button>
      <button type="button" id="cancelBtn" class="btn-cancel">Cancel</button>
    </form>
  </div>

  <script>
    // Handle Payment Submission
    document.getElementById("paymentForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const amount = document.getElementById("amount").value;

      if (!amount || amount <= 0) {
        Swal.fire({
          icon: "warning",
          title: "Please enter a valid amount",
          confirmButtonColor: "#c00000"
        });
        return;
      }

      Swal.fire({
        title: "Payment Successful ðŸŽ‰",
        text: `Thank you for donating â‚¹${amount}!`,
        icon: "success",
        confirmButtonColor: "#c00000"
      }).then(() => {
        window.location.href = "index.html"; // redirect to home
      });
    });

    // Handle Cancel
    document.getElementById("cancelBtn").addEventListener("click", function () {
      const previousPage = document.referrer || "index.html";
      Swal.fire({
        title: "Donation Cancelled",
        text: "You have cancelled the donation process.",
        icon: "info",
        confirmButtonText: "OK",
        confirmButtonColor: "#c00000"
      }).then(() => {
        window.location.href = previousPage;
      });
    });
  </script>
</body>
</html>
